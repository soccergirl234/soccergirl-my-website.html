<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calendar">
        <div id="header">
            <button id="prev">&lt;</button>
            <h2 id="month-year"></h2>
            <button id="next">&gt;</button>
        </div>
        <div id="days">
            <div class="day">Sun</div>
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
        </div>
        <div id="dates"></div>
    </div>
    <div id="event-form">
        <h3>Add Event</h3>
        <input type="date" id="event-date">
        <input type="text" id="event-title" placeholder="Event Title">
        <button id="add-event">Add Event</button>
    </div>
    <div id="events-list">
        <h3>Events</h3>
        <ul id="events"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>

<style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
    background-color: #6e6b6e;
}

#calendar {
    width: 500px;
    border: 1px solid #8e16df;
    background-color: #4dcc33;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
}

#days {
    display: flex;
    background-color: #007bff;
    color: #fff;
}

.day {
    flex: 6 0 8%;
    text-align: center;
    padding: 8px;
}

#dates {
    display: flex;
    flex-wrap: wrap;
}

.date {
    flex: 1 0 8.9%;
    text-align: center;
    padding: 10px;
    border: 1px solid #ccc;
    cursor: pointer;
}

.date.today {
    background-color: #007bff;
    color: #fff;
}

#event-form, #events-list {
    margin-top: 20px;
    width: 300px;
}

#event-form input, #event-form button {
    width: 100%;
    padding: 10px;
    margin: 4px 0;
}

#events-list ul {
    list-style-type: none;
    padding: 0;
}

#events-list li {
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

</style>

<script>
    // script.js
document.addEventListener('DOMContentLoaded', function() {
    const calendar = document.getElementById('calendar');
    const monthYear = document.getElementById('month-year');
    const dates = document.getElementById('dates');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    const eventForm = document.getElementById('event-form');
    const eventDate = document.getElementById('event-date');
    const eventTitle = document.getElementById('event-title');
    const addEvent = document.getElementById('add-event');
    const eventsList = document.getElementById('events');
    
    let currentDate = new Date();
    let events = [];

    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();

        monthYear.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
        dates.innerHTML = '';

        for (let i = 0; i < firstDay; i++) {
            dates.innerHTML += '<div class="date"></div>';
        }

        for (let i = 1; i <= lastDate; i++) {
            const dateDiv = document.createElement('div');
            dateDiv.classList.add('date');
            dateDiv.textContent = i;
            if (i === currentDate.getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) {
                dateDiv.classList.add('today');
            }
            dateDiv.addEventListener('click', () => {
                eventDate.value = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
            });
            dates.appendChild(dateDiv);
        }
    }

    function renderEvents() {
        eventsList.innerHTML = '';
        events.forEach(event => {
            const li = document.createElement('li');
            li.textContent = `${event.date}: ${event.title}`;
            eventsList.appendChild(li);
        });
    }

    prev.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    });

    next.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    });

    addEvent.addEventListener('click', () => {
        const date = eventDate.value;
        const title = eventTitle.value;
        if (date && title) {
            events.push({ date, title });
            renderEvents();
            eventDate.value = '';
            eventTitle.value = '';
        }
    });

    renderCalendar();
    renderEvents();
});

</script>
